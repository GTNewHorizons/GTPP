version: 2
jobs:
  build:
    working_directory: ~/code
    
    docker:
      - image: circleci/openjdk:8-jdk
      
      
    environment:
      JVM_OPTS: -Xmx3200m
      
      
    steps:
      - checkout
      
      #https://files.minecraftforge.net/maven/net/minecraftforge/forge/1.7.10-10.13.4.1614-1.7.10/forge-1.7.10-10.13.4.1614-1.7.10-src.zip
      
      #- restore_cache:
      #    key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
          
      - run:
          name: Download Forge
          command: wget https://files.minecraftforge.net/maven/net/minecraftforge/forge/1.7.10-10.13.4.1614-1.7.10/forge-1.7.10-10.13.4.1614-1.7.10-src.zip
          
      - run:
          name: Unzip Forge
          command: unzip -o forge-1.7.10-10.13.4.1614-1.7.10-src.zip
          
      - run:
          name: chmod Wrapper
          command: chmod 777 /home/circleci/.gradle/wrapper/dists/gradle-2.0-bin/5h57m9vra0mjv9qs45oqtsb5c0/gradle-2.0/bin/gradle
          
      - run:
          name: Setup Forge/MCP
          command: ./gradlew setupDecompWorkspace
          
      - run:
          name: Eclipse Setup
          command: ./gradlew eclipse
          
      - run:
          name: Build GT++
          command: ./gradlew build
          
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}

      - store_artifacts: # for display in Artifacts: https://circleci.com/docs/2.0/artifacts/ 
          path: app/build/reports
          destination: reports
      - store_test_results: # for display in Test Summary: https://circleci.com/docs/2.0/collect-test-data/
          path: app/build/test-results
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples
